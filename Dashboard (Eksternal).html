<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IGD Eksternal</title>
    
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f1f5f9; /* slate-100 */
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .wrapper {
            display: flex;
        }
        #sidebar {
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 999;
            background: #1e293b; /* slate-800 */
            color: #fff;
            padding-top: 56px; /* Match navbar height */
            transition: all .3s;
        }
        #main-content {
            width: 100%;
            padding-left: 280px; /* Always padded to make space for sidebar */
            transition: all .3s;
        }
        
        /* Sidebar Header */
        .sidebar-header {
            padding: 20px;
            background: #0f172a; /* slate-900 */
        }
        .sidebar-header h3 {
            font-size: 1.2rem;
        }
        #legend-list {
            list-style: none;
            padding: 0;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }
        #legend-list li {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
            border-bottom: 1px solid #334155; /* slate-700 */
        }
        #legend-list .proses-icon {
            flex-shrink: 0;
        }

        /* Card Styles */
        .card {
            border-width: 3px; /* Thicker border */
            border-style: solid;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            height: 100%;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.07), 0 1px 2px -1px rgb(0 0 0 / 0.07);
            border-radius: 0.75rem; /* Rounded corners for the card */
            overflow: hidden; /* Ensure header corners are rounded */
        }
        /* Triage color indicator on the border */
        .card.triase-merah { border-color: #dc2626; }
        .card.triase-kuning { border-color: #facc15; }
        .card.triase-hijau { border-color: #16a34a; }
        .card.triase-abu { border-color: #64748b; }
        .card.status-meninggal { border-color: #1e293b; } /* Black border for deceased */


        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .card.status-siap-pulang {
            border-color: #0dcaf0;
            box-shadow: 0 0 0 3px rgba(13, 202, 240, 0.3);
        }
        .card-body {
            padding: 0.75rem;
        }
        .card-header { 
            font-weight: 600; 
            font-size: 0.85rem;
            text-transform: uppercase;
            padding: 0.5rem 0.75rem;
            text-align: center;
            border-bottom: 2px solid; /* Match border style */
        }
        .card-header.status-merah { background-color: #dc2626; color: white; border-color: #b91c1c;}
        .card-header.status-kuning { background-color: #facc15; color: #422006; border-color: #ca8a04;}
        .card-header.status-hijau { background-color: #16a34a; color: white; border-color: #15803d;}
        .card-header.status-abu { background-color: #64748b; color: white; border-color: #475569;}
        .card-header.status-meninggal { background-color: #1e293b; color: white; border-color: #0f172a;}
        
        .card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .card-subtitle {
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #475569;
            font-size: 0.8rem;
        }
        .progress-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #e2e8f0;
            margin-top: 0.5rem;
        }
        .proses-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #e2e8f0;
            color: #334155;
            border-radius: 50%;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .proses-icon.completed {
            background-color: #2563eb;
            color: white;
        }
        .proses-icon.final-meninggal {
            background-color: #1e293b;
            color: white;
        }
        /* Make layout responsive for smaller screens */
        @media (max-width: 991.98px) {
            #sidebar {
                left: -280px; /* Hide sidebar on smaller screens */
            }
            #main-content {
                padding-left: 0;
            }
            body.sidebar-toggled-mobile #sidebar {
                left: 0; /* Show sidebar when toggled on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h3>Detail Ikon</h3>
            </div>
            <ul id="legend-list">
                <!-- Legend list will be populated by JS -->
            </ul>
        </aside>

        <!-- Main Content -->
        <div id="main-content">
            <nav class="navbar navbar-dark" style="background-color: #0f172a;">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <!-- This button is only visible on smaller screens -->
                        <button class="btn btn-dark me-3 d-lg-none" type="button" id="sidebar-toggle-mobile">
                            <i class="bi bi-list"></i>
                        </button>
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-hospital-fill me-2"></i>
                            Informasi Pasien IGD
                        </a>
                    </div>
                    <div id="clock" class="text-white small"></div>
                </div>
            </nav>

            <main class="container-fluid mt-4">
                <div id="patient-cards-container" class="row g-3">
                    <!-- Patient cards will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- DATA & KONFIGURASI ---
        const prosesInfo = {
            "Pendaftaran": { icon: "bi-clipboard-plus-fill" },
            "Triase Awal": { icon: "bi-person-check-fill" },
            "Pemeriksaan Dokter": { icon: "bi-file-earmark-medical-fill" },
            "Resusitasi": { icon: "bi-heart-pulse-fill" },
            "Pemberian Infus": { icon: "bi-droplet-fill" },
            "Rontgen": { icon: "bi-radioactive" },
            "Lab Darah": { icon: "bi-eyedropper" },
            "Konsul Spesialis": { icon: "bi-people-fill" },
            "Observasi Selesai": { icon: "bi-check-circle-fill" },
            "Selesai IGD": { icon: "bi-box-arrow-right" }
        };
        const semuaProses = Object.keys(prosesInfo);

        let dataPasien = [
            { id: 9, no_rm: "09-12-34", nama: "Pasien Contoh", umur: 65, kelamin: "L", penjamin: "BPJS", waktuMasuk: new Date(new Date().getTime() - 120 * 60000), triase: "Merah", status: "Selesai IGD", proses: semuaProses, lokasi: { warna: "Merah", bed: "04" }, dokter: "Dr. Jaga", isDeceased: true },
            { id: 1, no_rm: "01-23-45", nama: "Budi Santoso", umur: 45, kelamin: "L", penjamin: "BPJS", waktuMasuk: new Date(new Date().getTime() - 60 * 60000), triase: "Merah", status: "Resusitasi Aktif", proses: ["Pendaftaran", "Triase Awal", "Resusitasi", "Pemberian Infus"], lokasi: { warna: "Kuning", bed: "01" }, dokter: "Dr. Jaga", isDeceased: false },
            { id: 2, no_rm: "02-34-56", nama: "Citra Lestari", umur: 28, kelamin: "P", penjamin: "Asuransi", waktuMasuk: new Date(new Date().getTime() - 55 * 60000), triase: "Kuning", status: "Observasi IGD", proses: ["Pendaftaran", "Triase Awal", "Pemeriksaan Dokter", "Lab Darah"], lokasi: { warna: "Kuning", bed: "01" }, dokter: "Dr. Jaga", isDeceased: false },
            { id: 3, no_rm: "03-45-67", nama: "Agus Wijaya", umur: 60, kelamin: "L", penjamin: "Umum", waktuMasuk: new Date(new Date().getTime() - 50 * 60000), triase: null, status: "Menunggu Triase", proses: ["Pendaftaran"], lokasi: { warna: "Hijau", bed: "01" }, dokter: "Dr. Jaga", isDeceased: false }
        ];
        
        // --- FUNGSI-FUNGSI ---
        function blurName(name) {
            if (!name) return "";
            return name.split(' ').map(word => {
                if (word.length <= 1) return word;
                return word.charAt(0) + '*'.repeat(word.length - 1);
            }).join(' ');
        }

        function tampilkanPasien() {
            const cardsContainer = document.getElementById('patient-cards-container');
            cardsContainer.innerHTML = '';

            const triaseOrder = { "Merah": 1, "Kuning": 2, "Hijau": 3 };
            dataPasien.sort((a, b) => {
                if (a.isDeceased !== b.isDeceased) return a.isDeceased ? -1 : 1; // Deceased patients first
                const aHasTriase = a.triase !== null;
                const bHasTriase = b.triase !== null;
                if (aHasTriase !== bHasTriase) return aHasTriase ? 1 : -1;
                return triaseOrder[a.triase] - triaseOrder[b.triase] || a.waktuMasuk - b.waktuMasuk;
            });

            dataPasien.forEach((pasien) => {
                let cardTriaseClass = 'triase-abu';
                let headerStatusClass = 'status-abu';
                
                if(pasien.isDeceased) {
                    cardTriaseClass = 'status-meninggal';
                    headerStatusClass = 'status-meninggal';
                } else if (pasien.proses.includes("Triase Awal") && pasien.triase) {
                    cardTriaseClass = `triase-${pasien.triase.toLowerCase()}`;
                    headerStatusClass = `status-${pasien.triase.toLowerCase()}`;
                }

                const jenisKelaminLengkap = pasien.kelamin === 'L' ? 'Laki - Laki' : 'Perempuan';
                const namaSamar = blurName(pasien.nama);
                
                const prosesIconsHTML = semuaProses.map(p => {
                    const isCompleted = pasien.proses.includes(p);
                    const iconClass = prosesInfo[p].icon || 'bi-question-circle-fill';
                    let specialClass = '';
                    if (pasien.isDeceased && p === "Selesai IGD") {
                        specialClass = 'final-meninggal';
                    } else if (isCompleted) {
                        specialClass = 'completed';
                    }
                    return `<div class="proses-icon ${specialClass}" title="${p}" data-bs-toggle="tooltip" data-bs-placement="top"><i class="bi ${iconClass}"></i></div>`;
                }).join('');
                
                const isSiapPulang = pasien.status === "Siap Pulang";
                const cardCol = document.createElement('div');
                cardCol.className = 'col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-12'; // Adjusted grid for 6 cards per row on XXL screens
                cardCol.innerHTML = `
                    <div class="card ${cardTriaseClass} ${isSiapPulang ? 'status-siap-pulang' : ''}" data-patient-id="${pasien.id}">
                        <div class="card-header ${headerStatusClass}">${pasien.status}</div>
                        <div class="card-body">
                            <h5 class="card-title text-truncate">${namaSamar}</h5>
                            <h6 class="card-subtitle text-muted">RM: ${pasien.no_rm}</h6>
                            <div class="d-flex flex-column gap-1">
                                <div class="info-item"><i class="bi bi-person-badge"></i><span>Umur: <strong>${pasien.umur} th / ${jenisKelaminLengkap}</strong></span></div>
                                <div class="info-item"><i class="bi bi-geo-alt-fill"></i><span>Lokasi Bed: <strong>Bed ${pasien.lokasi.warna} - ${pasien.lokasi.bed}</strong></span></div>
                            </div>
                            <div class="mt-2">
                                <h6 class="fw-bold small mb-2" style="font-size:0.8rem;">Progres:</h6>
                                <div class="progress-container">${prosesIconsHTML}</div>
                            </div>
                        </div>
                    </div>`;
                cardsContainer.appendChild(cardCol);
            });
            
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        }

        function populateLegendSidebar() {
            const legendList = document.getElementById('legend-list');
            legendList.innerHTML = '';
            Object.keys(prosesInfo).forEach(proses => {
                const iconClass = prosesInfo[proses].icon || 'bi-question-circle-fill';
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="proses-icon completed" style="width: 40px; height: 40px; font-size: 1.2rem;"><i class="bi ${iconClass}"></i></div>
                    <span>${proses}</span>
                `;
                legendList.appendChild(li);
            });
        }
        
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' }) + ' | ' + 
                               now.toLocaleTimeString('id-ID');
            document.getElementById('clock').textContent = timeString;
        }

        function simulasiUpdate() {
            setInterval(() => {
                if (dataPasien.length === 0) return;
                const pasienToUpdate = dataPasien.find(p => !p.isDeceased); // Only update living patients
                if (!pasienToUpdate) return;
                
                const prosesSudahDilalui = pasienToUpdate.proses.length;
                const belumSelesai = !pasienToUpdate.proses.includes("Selesai IGD");

                if (belumSelesai && prosesSudahDilalui < Object.keys(prosesInfo).length) {
                    let prosesBerikutnya = null;
                    for(const proses of Object.keys(prosesInfo)) {
                        if(!pasienToUpdate.proses.includes(proses)) {
                            prosesBerikutnya = proses;
                            break;
                        }
                    }

                    if (prosesBerikutnya) {
                         pasienToUpdate.proses.push(prosesBerikutnya);
                    }
                    
                    if (prosesBerikutnya === "Triase Awal") {
                        pasienToUpdate.status = "Menunggu Pemeriksaan";
                        if (!pasienToUpdate.triase) {
                            pasienToUpdate.triase = ["Merah", "Kuning", "Hijau"][Math.floor(Math.random() * 3)];
                        }
                    }
                    if (prosesBerikutnya === "Pemeriksaan Dokter") pasienToUpdate.status = "Observasi IGD";
                    
                    if (prosesBerikutnya === "Observasi Selesai") {
                         const outcome = Math.random();
                         if (outcome < 0.1) { // 10% chance of deceased
                            pasienToUpdate.status = "Selesai IGD";
                            pasienToUpdate.isDeceased = true;
                            pasienToUpdate.proses.push("Selesai IGD");
                         } else if (outcome < 0.6) { // 50% chance to be ready for discharge
                           pasienToUpdate.status = "Siap Pulang";
                        } else { // 40% chance to wait for inpatient
                           pasienToUpdate.status = "Menunggu Rawat Inap";
                        }
                    }

                    if (pasienToUpdate.proses.includes("Selesai IGD")) {
                         setTimeout(() => {
                            dataPasien = dataPasien.filter(p => p.id !== pasienToUpdate.id);
                            tampilkanPasien();
                        }, 30000);
                    }
                    tampilkanPasien();
                }
            }, 10000);

            setInterval(() => {
                if(dataPasien.length >= 24) return;
                const namaBaruList = ["Rina Marlina", "Joko Susilo", "Siti Aminah", "Linda Wati", "Bambang Yudhoyono"];
                const namaBaru = namaBaruList[Math.floor(Math.random() * namaBaruList.length)];
                const newId = (dataPasien.length > 0) ? Math.max(0, ...dataPasien.map(p => p.id)) + 1 : 1;
                dataPasien.push({
                    id: newId,
                    no_rm: `1${newId.toString().padStart(2, '0')}-${Math.floor(10 + Math.random() * 90)}-${Math.floor(10 + Math.random() * 90)}`,
                    nama: namaBaru,
                    umur: Math.floor(Math.random() * 60) + 18,
                    kelamin: Math.random() > 0.5 ? 'L' : 'P',
                    penjamin: ["BPJS", "Asuransi", "Umum"][Math.floor(Math.random() * 3)],
                    waktuMasuk: new Date(),
                    triase: null,
                    status: "Menunggu Triase",
                    proses: ["Pendaftaran"],
                    lokasi: { warna: ["Merah", "Kuning", "Hijau"][Math.floor(Math.random() * 3)], bed: `0${Math.floor(Math.random() * 5) + 1}`},
                    dokter: "Dr. Jaga",
                    isDeceased: false
                });
                tampilkanPasien();
            }, 20000);
        }

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', () => {
            tampilkanPasien();
            populateLegendSidebar();
            updateClock();
            setInterval(updateClock, 1000);
            simulasiUpdate();

            document.getElementById('sidebar-toggle-mobile').addEventListener('click', () => {
                document.body.classList.toggle('sidebar-toggled-mobile');
            });
        });
    </script>
</body>
</html>
